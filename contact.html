*{

.contact{

.container{

margin:0 auto;
}
.container h2{
font-size:36px;
margin-bottom:40px;
color:#333;
}
.contact-wrapper{
display:grid;
grid-template-columns:repeat(2,1fr);
grid-gap:30px;
}
.conatct-form{
text-align:left;
}
.contact-form h3{
font-size:24px;
margin-bottom:20px;
color:#333;
}
.form-group{
margin-bottom:20px;
}
input,textarea{
width:100%;
padding:15px;
border-radius:8px;
border:none;
background-color:#f8f9fa;
color:#333;
}
input:focus,
textarea:focus{
outline:none;
box-shadow:0 0 8px #bbb;
}
button{
display:inline-block;
padding:12px 24px;
background-color:#4caf50;
color:#fff;
border:none;
cursor:pointer;
transition:0.3s ease;
}
button:hover{
background-color:#45a049;
}
.contact-info{
text-align:left;
}
.contact-info h3{
font-size:24px;
margin-bottom:20px;
color:#333;
}
.contact-info p{
margin-bottom:10px;
color:#555;
}
.contact-info i{
color:#4caf50;
margin-right:10px;
}
@media screen and(max-width:768px){
.container{
padding:20px;
}
.contact-wrapper{
grid-template-columns:1fr;
}

}
.image{
height:80px;
width:110px;
float:left;
}
.image2{
height:80px;
float:right;
}
.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 2rem;
}

.social-links a {
    display: inline-block;
}

.social-icon {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.1);
    opacity: 0.7;
}
